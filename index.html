<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <img src="./img/header/logo.png" alt="Logo" class="header__logo">
          <nav class="header__menu menu">
            <a href="#" class="menu__item" data-text="Home">Home</a>
            <a href="#" class="menu__item" data-text="Menu">Menu</a>
            <a href="#" class="menu__item" data-text="Contact">Contact</a>
            <a href="#" class="menu__item" data-text="About Us">About Us</a>
          </nav>
          <a href="#" class="header__sign btn">Sign</a>
          <div class="burger">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </header>
    <main class="page">
      <section class="intro">
        <div class="container">
          <div class="intro__inner">
            <div class="intro__content">
              <div class="intro__label">#1 Best Healthy Salad</div>
              <h1 class="intro__title"><span class="orange">Skip</span> The Diet, 
                Just Eat Healthy 
                With Jez Salad</h1>
              <div class="intro__description">Imagine you don't need a diet because we provide 
                healthy and delicious food for you!</div>
              <a href="#" class="intro__btn btn">Order Food</a>
              <div class="intro__statistic">
                <div class="intro__customer">
                  <span>5.000+</span>
                  Customer
                </div>
                <div class="intro__delivery">
                  <span>8.000+</span>
                  Delivery
                </div>
                <div class="intro__ratings">
                  <span>1.000+</span>
                  Ratings
                </div>
              </div>
            </div>
            <div class="intro__img">
              <img src="./img/intro/1.png" alt="Big img">
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
